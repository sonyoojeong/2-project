<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
<meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta th:if="${_csrf}" name="_csrf_parameter" th:content="${_csrf.parameterName}"/>

<!--사용자 정의 CSS 추가-->
<th:block layout:fragment="css">
    <style>
        .fieldError{
        color: red;
        font-size: 13px;
        }
    </style>
</th:block>

<body>
<div class="content" layout:fragment="content">
    로그인 페이지 Login Page

    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/members/login}" class="member-form" method="post" role="form">
                <h1 class="form-title"> Log in </h1>

                <fieldset>
                    <label th:for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="email">

                    <label th:for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="password">

                    <p class="fieldError" th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></p>
                </fieldset>

                <div class="submit-button">
                    <button class="form-button" type="submit">Log in</button>
                    <button class="form-button" type="button" onclick="location.href='/members/sign_up'">Sign Up</button>
                </div>

                <!--보안 관련 인증 토큰을 히든 파라미터로 보내는 구문-->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>
</div>
</body>
</html>
